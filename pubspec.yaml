name: architecture_template
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Core dependencies
  equatable: ^2.0.7
  easy_localization: ^3.0.8
  kartal: ^4.2.0
  vexana: ^5.0.3

  # Utility
  easy_logger: ^0.0.2
  logger: ^2.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.10.4
  flutter_gen_runner: ^5.12.0
  flutter_launcher_icons: ^0.14.4
  very_good_analysis: ^10.0.0

#dependency_overrides:
#  cupertino_icons: ^1.0.1   # Bu şekilde yapıldığında cupertino_icons paketinin versiyonu 1.0.1 olarak sabitlenir.
#                              Dependency overrides kullanımı genellikle paket sürüm uyuşmazlıklarını çözmek için tercih edilir.

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app/app_icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21

flutter_gen:
  output: lib/product/generated
  integrations:
    lottie: true

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/translations/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package
